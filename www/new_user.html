<div data-role="content" id="" data-theme="a" >
 <button  data-icon="plus" style="background-color:#229825;color:#DFDFDF;"> REGISTRAR CIUDADANO  </button>
    <div data-role="content">
 <form  id="formulario_usuario" >
        <label style="color:#E00D10;font-family:helvetica;font-size:12px;"> <img src="img/user_add.png"> Complete el formulario (*)</label>
        <input type="text" id="dni" name="dni" placeholder="Documento de Identidad (DNI)" maxlength="8" pattern="[0-9]{8}" title="Ingrese solo numeros , por favor!" autocomplete="off" autofocus>        <input type="text" id="datos" name="datos" placeholder="Datos Personales"  autocomplete="off"  > 
        <input type="text" id="email" name="email" placeholder="E-mail" autocomplete="off">

        <input type="text" id="direccion" name="direccion" placeholder="Direcci&oacute;n" autocomplete="off">          

         <button  data-icon="check" style="background-color:#0e70d8;color:#DFDFDF;" type="submit"> REGISTRATE  </button>
        </form>
